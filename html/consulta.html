        function enviarFormulario() {
            alert("Consulta agendada com sucesso!");
        }
    </script>
</head>

<body>
    <img src="../img-svg/wave3.svg" alt="onda do background" class="wave3">
    <nav>
        <div class="nav-logo">
            <div class="logo">
                <a href="../index.html"> <img src="../img-svg/logo.png" alt="logo MundoMed" width="65%" id="logo-mundomed">

            <ul class="nav-bar">
                <li><a href="consulta.html" class="active"> Marque sua Consulta </a></li>

                    <script src="../js/script.js"></script>
                </li>
            </ul>
        </div>
    </nav>
    <div class="consulta-geral">
        <!--Script de Libras do GovBR-->
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
        <h2>Agende sua Consulta</h2>
        <form onsubmit="enviarFormulario()">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Insira seu Nome" autocomplete="off" required> <br>
            <label for="genero">Gênero:</label>
            <select name="genero" id="genero" required>
                <option value="" selected disabled>Selecione</option>
                <option value="M"> Masculino </option>
                <option value="F"> Feminino </option>
                <option value="outro">Outro</option>
            </select> <br>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="Insira seu CPF" autocomplete="off" required> <br>
            <label for="especialidade">Especialidade desejada:</label>
            <select id="especialidade" required>
                <option value="" selected disabled>Selecione uma opção</option>
                <option value="pediatra">Pediatria</option>
                <option value="neuro">Neurologia</option>
                <option value="dermato">Dermatologia</option>
                <option value="gineco">Ginecologia</option>
                <option value="otorrino">Otorrinolaringologia</option>
                <option value="urologia">Urologia</option>
                <option value="ortopedia">Ortopedia</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="oftalmo">Oftalmologia</option>
                <option value="covid">Exame de COVID-19</option>
            </select><br>
            <label for="telefone">Telefone para contato:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" autocomplete="off" required>
            <br>
            <label for="unidade">Unidade:</label>
            <select id="unidade" required>
                <option value="" selected disabled>Selecione uma unidade</option>
                <option value="botafogo">Botafogo</option>
                <option value="copacabana">Copacabana</option>
                <option value="barra">Barra da Tijuca</option>
            </select>
            <label for="email">Email para contato:</label>
            <input type="email" name="email" id="email" placeholder="Insira seu email" autocomplete="off" required> <br>
            <label for="convenios">Convênio:</label>
            <select id="convenios">
                <option value="nenhum">Sem Convênio (Particular)</option>
                <option value="bradesco">Bradesco Saúde</option>
                <option value="unimed">Unimed</option>
                <option value="golden-cross">Golden Cross</option>
                <option value="porto">Porto Seguro</option>
                <option value="petrobras">Petrobras Saúde</option>
                <option value="sulamerica">Sulamérica</option>
                <option value="sigma">Sigma</option>
            </select><br>
            <label for="data">Data desejada:</label>
            <input type="date" name="data" id="data" required> <br>
            <div class="submit-reset">
                <input type="submit" value="Agendar">
                <input type="reset" value="Limpar">
            </div>
        </form>
        <div class="calendar-animation">
            <img src="../img-svg/calendar-animate.svg" alt="calendar animation" width="165%">
        </div>
    </div>
    <footer>
        <h5>2023 MundoMed - &#169 Todos os direitos reservados</h5>
    </footer>
    </div>

</body>
